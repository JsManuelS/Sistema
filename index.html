<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="https://jsmanuels.github.io/gh-pages/assets/index-CffbqaBs.js"></script>
    <link rel="stylesheet" crossorigin href="https://jsmanuels.github.io/gh-pages/assets/index-C_uC9nXw.css">
  </head>
  <body class="bg-slate-50">
    <!-- Language Selector -->
    <div class="absolute top-4 right-4">
      <select id="languageSelector" class="bg-white border border-slate-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
      </select>
    </div>

    <div id="root" class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <div class="card fade-in">
          <div class="flex flex-col items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600 mb-2">
              <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"></path>
              <path d="M12 9v4"></path>
              <path d="M12 16h.01"></path>
            </svg>
            <h1 class="text-2xl font-bold text-slate-800" data-i18n="title">Admin Dashboard</h1>
            <p class="text-slate-500" id="formTitle" data-i18n="signin">Sign in to your account</p>
          </div>
          
          <!-- Login Form -->
          <form id="loginForm" class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="username">Username</label>
              <input id="username" type="text" class="input" data-i18n-placeholder="username_placeholder" required>
            </div>
            
            <div>
              <label for="password" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="password">Password</label>
              <input id="password" type="password" class="input" data-i18n-placeholder="password_placeholder" required>
            </div>
            
            <div id="errorMessage" class="text-red-500 text-sm hidden" data-i18n="login_error">
              Invalid username or password. Please try again.
            </div>
            
            <button type="submit" class="btn btn-primary w-full" data-i18n="signin_button">
              Sign In
            </button>
          </form>

          <!-- Register Form -->
          <form id="registerForm" class="space-y-4 hidden">
            <div>
              <label for="regName" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="fullname">Full Name</label>
              <input id="regName" type="text" class="input" data-i18n-placeholder="fullname_placeholder" required>
            </div>

            <div>
              <label for="regUsername" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="username">Username</label>
              <input id="regUsername" type="text" class="input" data-i18n-placeholder="username_placeholder" required>
            </div>

            <div>
              <label for="regEmail" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="email">Email</label>
              <input id="regEmail" type="email" class="input" data-i18n-placeholder="email_placeholder" required>
            </div>
            
            <div>
              <label for="regPassword" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="password">Password</label>
              <input id="regPassword" type="password" class="input" data-i18n-placeholder="password_placeholder" required>
            </div>

            <div>
              <label for="regConfirmPassword" class="block text-sm font-medium text-slate-700 mb-1" data-i18n="confirm_password">Confirm Password</label>
              <input id="regConfirmPassword" type="password" class="input" data-i18n-placeholder="confirm_password_placeholder" required>
            </div>
            
            <div id="registerError" class="text-red-500 text-sm hidden"></div>
            
            <button type="submit" class="btn btn-primary w-full" data-i18n="register_button">
              Register
            </button>
          </form>
          
          <div class="mt-4 text-center">
            <button id="toggleForm" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium" data-i18n="toggle_form">
              Don't have an account? Register here
            </button>
          </div>
          
          <div class="mt-6 text-center text-sm text-slate-500">
           
      
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
